<body>

      </button>

 </div>
 </nav>   
 <div class="container">
 <form>
  <div class="form-group">
    <label for="exampleInputtext1">Greetings Send From:</label>
    <input type="text" name="fname" class="form-control" placeholder="Greet From">
  </div>
  <div class="form-group">
    <label for="exampleInputtext2">Greetings Send To:</label>   
 <div class="dropdown"> 
  <select class="btn btn-default dropdown-toggle" name="relation">  	   
  <option value="Friend">Friend</option>
  <option value="Boyfriend">Boyfriend</option>
  <option value="Girlfriend">Girlfriend</option>
  <option value="Father">Father</option>
  <option value="Mother">Mother</option>
  <option value="Husband">Husband</option>
  <option value="Wife">Wife</option>
  <option value="Enemy">Enemy</option>
</select> 
</div>
  </div>
  <div>
   <label>Type Your Greetings Here:</label><br> 
   <textarea name="aboutRelation" rows="4" cols="50" placeholder="Here you can leave this blank for default message or can type your own words"></textarea> 
  </div> 
  <button type="button" class="btn btn-default" onclick="onClickSubmit()" value="Submit">Submit</button>
</form>
 </div>
 
</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	
	<script>
		function onClickSubmit(){
			var fname 		= document.querySelectorAll('[name="fname"]')[0].value,
				relation    = document.querySelectorAll('[name="relation"]')[0].value,
				message	    = document.querySelectorAll('[name="aboutRelation"]')[0].value,	
				greetingUrl = "http://localhost:8080/greet.html";
				
	        $.ajax({
	        	url         : "http://localhost:8080/greeting",
	        	method      : 'POST',
	        	contentType : "application/json; charset=utf-8",
	        	dataType    : "json",
	        	data        : JSON.stringify({
       			  "fname" : fname,
       			  "relation" : relation,
       			  "message": message
	        	}),
	        	success : function(response){	
	        		alert("Request Success!");
					makers = JSON.stringify(response)
                    console.log(response);
	        		$.post(greetingUrl, function(response) {      
					});
	        		
	        		location.href = greetingUrl+'?name='+fname+'?relationType='+relation+'?message='+response.message;
					$('#content').html(response.message);
					
	        	},
	        	failure : function(response){
	        		alert("Request failed!");
	        	}
	        });	        
		}		
	</script>
</body>
